<ion-header>
  <ion-toolbar>
    <ion-title>{{ objectDetail.objectName ? objectDetail.objectName : objectDetail.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

    <ion-card>
      <img defaultImage="/assets/met_logo.png" [lazyLoad]="objectDetail.primaryImage" />
      <ion-card-header>
        <ion-card-subtitle>{{objectDetail.department}}</ion-card-subtitle>
        <ion-card-title>{{ objectDetail.title }}</ion-card-title>
      </ion-card-header>

      <ion-list-header *ngIf="objectDetail.artistDisplayName"> Artista: {{ objectDetail.artistDisplayName }} </ion-list-header>

      <ion-card-content>
        <app-slider-image [images]="objectDetail.additionalImages"></app-slider-image>

        <p> Ubicaci√≥n: {{ objectDetail.repository }} </p>
      </ion-card-content>
    </ion-card>

</ion-content>
